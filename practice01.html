<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice1</title>
    <style>
        .container{
            text-align: center;
            width: 60%;
            border: 1px;
            background-color: aquamarine;
            color: darkslateblue;


        }
    </style>
</head>
<body>
<table class="container" cellpadding="2" cellspacing="3" border="1">
<tbody>
    <tr>
        <td>姓名</td>
        <td>
            <input type="text">
        <td>性别:</td>
        <td>
            <select>
            <option value="">--选择性别--</option>
            <option value="1">男</option>
            <option value="0">女</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>手机号码</td>
        <td>
            <input type="text">
        </td>
        <td>电子邮箱</td>
        <td>
            <input type="text">
        </td>
    </tr>

    <tr>
        <td>教育程度</td>
        <td>
            <select>
                <option value="1">小学</option>
                <option value="2">中学</option>
                <option value="3">大学</option>
            </select> 
        </td>
        <td>工作职位</td>
        <td>
            <input type="text">
        </td>
    </tr>

    <tr>
        <td>工作城市</td>
        <td>
            <select>
                <option value="">--选择城市--</option>
                <option value="1">南京</option>
                <option value="2">上海</option>
                <option value="3">北京</option>
            </select>
        </td>
        <td>期望工资</td>
        <td>
            <select>
                <option value="">--选择区间--</option>
                <option value="1">5000</option>
                <option value="2">10000</option>
                <option value="3">15000</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>自我介绍</td>
        <td colspan="3">
            <textarea style="width: 90%;"></textarea>
        </td>
    </tr>
    
    <tr>
        <td>特长</td>
        <td colspan="3">
            <textarea style="width: 90%;"></textarea>
        </td>
    </tr>
    
    <tr>
        <td>地址</td>
        <td colspan="3">
            <textarea style="width: 90%;"></textarea>
        </td>
    </tr>
    

</tbody>



</table>   
</body>
</html>
