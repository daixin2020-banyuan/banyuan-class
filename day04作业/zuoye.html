<script>
        //_后面的字母大写，删除_
       
    function Check(a){
        var str = 'a';

        for(var i =0; i < a.length-1;i++){
            var c = "";
            if (a.charCodeAt(i) == 95){
                c=a.charAt(i+1).toUpperCase();                
            }
            else{
                c=a.charAt(i+1);
            }            
            str = str +  c;
            
        } 
        return str;
    }
    var b = Check('a_bgfgh_h_d');
    b = b.replace(/_/g,"");
    console.log(b) //aBgfghHD
